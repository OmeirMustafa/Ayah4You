    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .font-amiri {
        font-family: 'Amiri', serif;
      }

      /* Custom Animation Classes */
      .animate-subtle-float { animation: subtle-float 6s ease-in-out infinite; }
      .animate-deep-float { animation: deep-float 8s ease-in-out infinite; }
      .animate-pulse { animation: pulse 4s ease-in-out infinite; }
      .animate-blob { animation: blob 20s ease-in-out infinite; }
      .animate-blob2 { animation: blob 25s ease-in-out -8s infinite; }
      .animate-blob3 { animation: blob 18s ease-in-out -4s infinite; }
      .animate-bubble-out { animation: bubble-out 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-card-enter { animation: card-enter 1s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-fade-out-quick { animation: fade-out-quick 0.3s ease-in forwards; }

      /* Keyframes */
      @keyframes subtle-float {
        0%, 100% { transform: translateY(-4px); }
        50% { transform: translateY(4px); }
      }
      @keyframes deep-float {
        0%, 100% { transform: translateY(-10px) rotate(-1deg); }
        50% { transform: translateY(10px) rotate(1deg); }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(20px, -30px) scale(1.03); }
        66% { transform: translate(-15px, 25px) scale(0.97); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      @keyframes bubble-out {
        0% { transform: scale(1); opacity: 1; filter: blur(0px); }
        30% { transform: scale(1.05); opacity: 0.9; filter: blur(4px); }
        100% { transform: scale(0); opacity: 0; filter: blur(24px); }
      }
      @keyframes card-enter {
        0% { transform: scale(0.8) translateY(20px); opacity: 0; filter: blur(16px); }
        100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0px); }
      }
      @keyframes fade-out-quick {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); filter: blur(8px); }
      }
    </style>
